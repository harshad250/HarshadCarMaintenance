<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - CarCare Pro</title>
    <link rel="stylesheet" href="auth.css">
    
    <!-- Add Firebase SDK scripts in the head -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="user-type-selector">
            <button class="user-type-btn active" onclick="selectUserType('customer')">Customer Login</button>
            <button class="user-type-btn" onclick="selectUserType('provider')">Service Provider Login</button>
        </div>

        <div class="auth-forms">
            <!-- Customer Forms -->
            <div id="customer-forms" class="user-type-forms active">
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="showForm('signup')">Sign Up</button>
                    <button class="tab-btn" onclick="showForm('login')">Login</button>
                </div>

                <form id="signup-form" class="auth-form active-form">
                    <h2>Customer Sign Up</h2>
                    <input type="text" id="name" placeholder="Full Name" required>
                    <input type="email" id="email" placeholder="Email Address" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <input type="text" id="vehicle" placeholder="Vehicle Model" required>
                    <input type="text" id="vehicle-number" placeholder="Vehicle Number (e.g., MH-01-AB-1234)" required>
                    <input type="tel" id="phone" placeholder="Phone Number" required>
                    <button type="button" onclick="handleSignup('customer')">Sign Up</button>
                </form>

                <form id="login-form" class="auth-form">
                    <h2>Customer Login</h2>
                    <input type="email" id="login-email" placeholder="Email Address" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="button" onclick="handleLogin('customer')">Login</button>
                </form>
            </div>

            <!-- Service Provider Forms -->
            <div id="provider-forms" class="user-type-forms">
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="showProviderForm('signup')">Register Shop</button>
                    <button class="tab-btn" onclick="showProviderForm('login')">Shop Login</button>
                </div>

                <form id="provider-signup-form" class="auth-form active-form">
                    <h2>Register Your Service Center</h2>
                    <input type="text" id="shop-name" placeholder="Shop/Center Name" required>
                    <input type="text" id="shop-username" placeholder="Unique Shop Username" required>
                    <input type="text" id="owner-name" placeholder="Owner Name" required>
                    <input type="tel" id="shop-phone" placeholder="Business Phone" required>
                    <input type="email" id="shop-email" placeholder="Business Email" required>
                    <input type="password" id="shop-password" placeholder="Password" required>
                    <textarea id="shop-address" placeholder="Shop Address" required></textarea>
                    <select id="shop-type" required>
                        <option value="">Select Shop Type</option>
                        <option value="authorized">Authorized Service Center</option>
                        <option value="independent">Independent Garage</option>
                        <option value="specialist">Specialist Workshop</option>
                    </select>
                    <input type="text" id="shop-license" placeholder="Business License Number" required>
                    <button type="button" onclick="handleSignup('provider')">Register Shop</button>
                </form>

                <form id="provider-login-form" class="auth-form">
                    <h2>Service Center Login</h2>
                    <input type="email" id="shop-login-email" placeholder="Business Email" required>
                    <input type="password" id="shop-login-password" placeholder="Password" required>
                    <button type="button" onclick="handleLogin('provider')">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Move config and auth scripts to end of body -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
